        ];
        function calculateDistances() {
    const userInput = document.getElementById("inputCoordinates").value;
    const userCoordinates = parseCoordinates(userInput);

    if (!userCoordinates) {
        alert("Invalid input. Please enter a valid set of coordinates.");
        return;
    }

    const distances = imageCoordinates.map((entry) => {
        return {
            name: entry.name,
            distance: calculateEuclideanDistance(userCoordinates.coords, entry.coords),
        };
    });

    // Sort distances in ascending order
    distances.sort((a, b) => a.distance - b.distance);

    // Find max distance for normalization
    const maxDistance = distances[distances.length - 1].distance;
    const minDistance = distances[0].distance;

    // Output results
    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = ""; // Clear previous results

    distances.forEach((entry) => {
        const normalizedValue = (entry.distance - minDistance) / (maxDistance - minDistance); // Normalize between 0 and 1
        const color = getGradientColor(normalizedValue);

        const resultRow = document.createElement("div");
        resultRow.classList.add("result-row");
        resultRow.style.backgroundColor = color;
        resultRow.textContent = `${entry.name}: ${entry.distance.toFixed(4)}`;
        outputDiv.appendChild(resultRow);
    });

estimate2way(userCoordinates);
}

function parseCoordinates(input) {
    const parts = input.split(",");
    if (parts.length < 17) return null;

    const name = parts[0].trim();
    const coords = parts.slice(1).map(parseFloat);

    if (coords.some(isNaN)) return null;
    return { name, coords };
}

function calculateEuclideanDistance(coords1, coords2) {
    let sum = 0;
    for (let i = 0; i < coords1.length; i++) {
        sum += Math.pow(coords1[i] - coords2[i], 2);
    }
    return Math.sqrt(sum);
}


function getGradientColor(value) {
    // Map value (0-1) to a green-to-red gradient
    const red = Math.round(value * 255);
    const green = Math.round((1 - value) * 255);
    return `rgb(${red}, ${green}, 0)`;
}
// New function to estimate the best mixture

function estimate2way(user){
    const userInput = user;
    let bestMixture = null;
    let bestDistance = Infinity;
    let secondBestMixture = null;
    let secondBestDistance = Infinity;
    for(let i = imageCoordinates.length - 1; i >= 0; i--) {
        for(let j = imageCoordinates.length - 1; j >= 0; j--) {
           
                for(let f = 0; f < 16; f++){
                    ResultingMixture = 0.5*imageCoordinates[i].coords[f] + 0.5*imageCoordinates[j].coords[f];
                    Distance = calculateEuclideanDistance(ResultingMixture, userInput);
                    if(Distance <= bestDistance){
                        bestDistance = Distance;
                        bestMixture = [imageCoordinates[i].name, imageCoordinates[j].name];
                    } else if(Distance <= secondBestDistance) {
                        secondBestDistance = Distance;
                        secondBestMixture = [imageCoordinates[i].name, imageCoordinates[j].name];
                 
            }
        }
    }
   
}
return [bestMixture, secondBestMixture, bestDistance, secondBestDistance];
console.log(bestMixture, bestDistance, secondBestMixture, secondBestDistance);
}
